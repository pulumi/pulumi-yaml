resources:
  example:
    type: aws:iam:Policy
    properties:
      name: example_policy
      path: /
      policy: ${policyDocument.json}
variables:
  policyDocument:
    Fn::Invoke:
      Function: aws:iam:getPolicyDocument
      Arguments:
        statements:
          - sid: 1
            actions:
              - s3:ListAllMyBuckets
              - s3:GetBucketLocation
            resources:
              - arn:aws:s3:::*

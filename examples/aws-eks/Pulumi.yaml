name: aws-eks
runtime: yaml
description: An EKS cluster
variables:
  vpcId:
    fn::invoke:
      function: aws:ec2:getVpc
      arguments:
        default: true
      return: id
  subnetIds:
    fn::invoke:
      function: aws:ec2:getSubnetIds
      arguments:
        vpcId: ${vpcId}
      return: ids
  kubeconfig:
    fn::method:
      method: getKubeconfig
      resource: ${cluster}
resources:
  cluster:
    type: eks:Cluster
    properties:
      vpcId: ${vpcId}
      subnetIds: ${subnetIds}
      instanceType: "t2.medium"
      desiredCapacity: 2
      minSize: 1
      maxSize: 2
outputs:
  kubeconfig: ${cluster.kubeconfig}

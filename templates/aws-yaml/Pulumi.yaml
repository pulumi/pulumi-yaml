name: ${PROJECT}
description: ${DESCRIPTION}
runtime: yaml
template:
  description: A minimal AWS Pulumi YAML program
  important: true
  config:
    aws:region:
      description: The AWS region to deploy into
      default: us-east-1

resources:
  bucket:
    type: aws:s3:Bucket
outputs:
  bucketName: ${bucket.id}

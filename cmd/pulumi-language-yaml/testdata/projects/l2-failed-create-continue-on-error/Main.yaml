resources:
  failing:
    type: fail_on_create:Resource
    properties:
      value: false
  dependent:
    type: simple:Resource
    properties:
      value: true
    options:
      dependson:
        - ${failing}
  dependent_on_output:
    type: simple:Resource
    properties:
      value: ${failing.value}
  independent:
    type: simple:Resource
    properties:
      value: true
  double_dependency:
    type: simple:Resource
    properties:
      value: true
    options:
      dependson:
        - ${independent}
        - ${dependent_on_output}

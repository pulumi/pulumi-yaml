resources:
  explicitProvider:
    type: pulumi:providers:simple-invoke
variables:
  data:
    fn::invoke:
      Function: simple-invoke:myInvoke
      Arguments:
        value: hello
      Options:
        provider: ${explicitProvider}
        parent: ${explicitProvider}
        version: 10.0.0
        pluginDownloadUrl: https://example.com/github/example
outputs:
  hello: ${data.result}
